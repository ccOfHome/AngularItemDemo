<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal login" role="form" [formGroup]="loginGroup" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" formControlName="username" placeholder="请输入用户名">
                    <div id="myAlert" class="alert" [ngClass]="{'alert-success': usernameValid, 'alert-danger': !usernameValid}">{{usernameText}}</div>
                    <!--[style.visibility]="!usernameValid ? 'hidden' : 'visible'"-->
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" formControlName="password" placeholder="请输入密码">
                    <div id="myAlert" class="alert   " [ngClass]="{'alert-success': passwordValid, 'alert-danger': !passwordValid}">{{passwordText}}</div>
                    <!--[style.visibility]="passwordValid ? 'hidden' : 'visible'"-->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" [disabled]="loginGroup.invalid">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
